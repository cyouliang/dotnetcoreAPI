    azureSubscription: 'Azure subscription 1(c93d0db5-133d-406b-81a8-f00fbc17b575)'
    appType: 'webAppLinux'
    appName: 'cylcylcyl'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'
    runtimeStack: 'DOTNETCORE|3.1'